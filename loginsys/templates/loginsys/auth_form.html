<style>
.my-form-submit_button {
background-color: #8dc351;
font-size: 15px;
margin: 0 auto;
}
.auth_form {
display: flex;
height: 100%;
justify-content: center;
padding-top: 5%;
}
.auth_form div {
margin-top: 20px;
}
</style>

<div class="auth_form">
    <form action="{{ form.url }}" method="post">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
        {{error}}
        {% endfor %}
        {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        {% if redirect_url %}
        <input type="hidden" name="redirect_url" value="{{redirect_url}}"/>
        {% endif %}
        <div class="flexblock">
            <button type="submit"
                    class="my-form-submit_button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                {{ form.button_text }}
            </button>
        </div>
    </form>
</div>
