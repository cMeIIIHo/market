{% extends "base.html" %}

{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">BANNER HERE</div>
</div>
<div class="mdl-grid">
    <!-- cards -->
    {% for sale_card in sale_cards %}
    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet">
        <div class="mdl-card mdl-shadow--4dp">
            <a href="{% url 'catalog:product_filter' sale_card.category_id %}?{{sale_card.params}}">
                <div class="mdl-card__media my-sale_card__media"><img src="{{ sale_card.picture.url }}" border="0"
                                                  alt="">
                </div>
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ sale_card.title }}</h2>
                </div>
            </a>
            <div class="mdl-card__supporting-text">
                {{ sale_card.text }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
