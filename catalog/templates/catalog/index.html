{% extends "base.html" %}

{% block content %}
<!-- Your content goes here height: 200px; -->
{% load staticfiles %}
            <style>.mdl-cell {
              box-sizing: border-box;
              background-color: #BDBDBD;
              padding-left: 8px;
              padding-top: 4px;
              color: white;
            }
            .mdl-grid:first-of-type .mdl-cell {
              height: 200px;
            }
            .mdl-card {
            width: unset
            }
            </style>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">12</div>
            </div>
            <div class="mdl-grid">
            {% for sale_card in sale_cards %}
              <div class="mdl-cell mdl-cell--3-col">
                <div class="mdl-card mdl-shadow--4dp">
                    <a href="" style="text-decoration: none">
                      <div class="mdl-card__media"><img src="{{sale_card.picture.url}}" width="100%" height="100%" border="0"
                       alt="">
                      </div>
                      <div class="mdl-card__title" style="background-color: #8dc351; color: #fafafa">
                         <h2 class="mdl-card__title-text">{% cycle 'Линзы для зрения' 'Цветные линзы' 'Оттеночные линзы' 'Карнавальные линзы' %}</h2>
                      </div>
                    </a>
                  <div class="mdl-card__supporting-text">
                    {{ sale_card.picture.url }}
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--3-col">4</div>
              <div class="mdl-cell mdl-cell--3-col">4</div>
              <div class="mdl-cell mdl-cell--3-col">4</div>
              <div class="mdl-cell mdl-cell--3-col">4</div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
              <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
              <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
            </div>
{% endblock %}
