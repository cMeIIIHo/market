{% extends 'base.html' %}

{% block content %}
<form>
    {% for error in order_form.non_field_errors %}
        {{error}}
    {% endfor %}
    {% for field in order_form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
</form>
{% endblock %}
