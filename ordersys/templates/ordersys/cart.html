{% extends 'base.html' %}

{% block content %}
<form  action="" method="post">
    {% csrf_token %}
    {{ order_form.non_field_errors }}
    {% for field in order_form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
</form>
{% endblock %}
